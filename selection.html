<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alice Website | Selection</title>
    <link rel="stylesheet" href="style/selectiom.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
  </head>
  <body>
    <div class="image-container">
        <div class="image">
          <img src="door.png" alt="Image 1" id="reality">
          <h2 class="fd">Face Reality</h2>
        </div>
        <div class="image">
          <img src="door.png" alt="Image 2" id="deception">
          <h2 class="ld">Lead Into Deception</h2>
        </div>
      </div>
      <script>
        const reality = document.getElementById('reality');
        const deception = document.getElementById('deception');

        reality.addEventListener('click', () => {
            window.location.href = 'reality.html';
        });
        deception.addEventListener('click', () => {
            window.location.href = 'deception.html';
        });
      </script>
  </body>
</html>
