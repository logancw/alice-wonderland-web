<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alice | Deception Selection</title>
    <link rel="stylesheet" href="style/deception.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
  </head>
  <body>
    <div class="image-container">
        <div class="image">
          <img src="door.png" alt="Image 1" id="symbols">
          <h2 class="fd">Main Symbols</h2>
        </div>
        <div class="image">
          <img src="door.png" alt="Image 2" id="deception">
          <h2 class="ld">Main Characters</h2>
        </div>
        <div class="image">
            <img src="door.png" alt="Image 2" id="motifs">
            <h2 class="mo">Main Motifs</h2>
          </div>
      </div>
      <script>
        const reality = document.getElementById('symbols');
        const deception = document.getElementById('deception');
        const motifs = document.getElementById('motifs');

        reality.addEventListener('click', () => {
            window.location.href = './symbols/symbolselect.html';
        });
        deception.addEventListener('click', () => {
            window.location.href = './characters/characterselect.html';
        });
        motifs.addEventListener('click', () => {
            window.location.href = './motifs/Motifs.html';
        });
      </script>
  </body>
</html>
