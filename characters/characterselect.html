<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alice Website | Character Selection</title>
    <link rel="stylesheet" href="../style/characterselect.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
  </head>
  <body>
    <div class="image-container">
        <div class="image">
          <img src="../door.png" alt="Image 1" id="alice">
          <h2 class="fd">Alice</h2>
        </div>
        <div class="image">
          <img src="../door.png" alt="Image 2" id="cheshirecat">
          <h2 class="ld">The Cheshire Cat</h2>
        </div>
        <div class="image">
            <img src="../door.png" alt="Image 2" id="queen">
            <h2 class="queen-h2">The Queen of Hearts</h2>
        </div>
      </div>
      <script>
        const reality = document.getElementById('alice');
        const deception = document.getElementById('cheshirecat');
        const queen = document.getElementById('queen');
        reality.addEventListener('click', () => {
            window.location.href = 'Alice.html';
        });
        deception.addEventListener('click', () => {
            window.location.href = 'CheshireCat.html';
        });
        queen.addEventListener('click', () => {
            window.location.href = 'QueenOfHearts.html';
        });
      </script>
  </body>
</html>
