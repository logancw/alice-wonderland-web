<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alice Website | Selection</title>
    <link rel="stylesheet" href="../style/symbolselection.css">

  </head>
  <body>
    <div class="image-container">
        <div class="image">
          <img src="../door.png" alt="Image 1" id="garden">
          <h2 class="fd">Garden Symbol</h2>
        </div>
        <div class="image">
          <img src="../door.png" alt="Image 2" id="mushroom">
          <h2 class="ld">The Caterpillar Mushroom</h2>
        </div>
      </div>
      <script>
        const reality = document.getElementById('garden');
        const deception = document.getElementById('mushroom');

        reality.addEventListener('click', () => {
            window.location.href = 'gardenSymbol.html';
        });
        deception.addEventListener('click', () => {
            window.location.href = 'mushroomSymbol.html';
        });
      </script>
  </body>
